{% extends "base.html" %}
{% block title %}Create a Visitor{% endblock %}
{% block body %}

<div class="container">
  <h1>Have you visited one of these places before?<br> Add yourself as a visitor!</h1>
  <br>
  <div class="col-6">
    <form>
      <div class="form-group">
        <label for="First name">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Spongebob">
      </div>
      <div class="form-group">
        <label for="Last initial">Last Initial</label>
        <input type="text" class="form-control" id="lastInitial" placeholder="S" maxlength="1">
      </div>
      <div class="form-group">
        <label for="Age">Age</label>
        <input type="number" class="form-control" id="age" placeholder="21">
      </div>
      <div class="form-group">
        <label for="Home country">Home Country</label>
        <select name="country" class="form-control" id="homecountry">
          <option selected="true" disabled="disabled">Select One</option>
          {% for country in countries %}
          <option>{{ country }}</option>
          {% endfor %}
        </select>
      </div>
      <br>
      <br>
      <button type="submit" id="createVisitor" class="btn btn-primary">Create Visitor</button>
    </form>
  </div>

</div>

{% endblock %}
