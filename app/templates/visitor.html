{% extends "base.html" %}
{% block title %}Create a Visitor{% endblock %}
{% block body %}

<div class="container">
  <h1>Have you visited one of these places before?<br> Add yourself as a visitor!</h1>
  <br>
  <div class="col-6">
    <form>
      <div class="form-group">
        <label for="First name">First name</label>
        <input type="text" class="form-control" id="formGroupfName" placeholder="Input1">
      </div>
      <div class="form-group">
        <label for="Last initial">Last initial</label>
        <input type="text" class="form-control" id="formGrouplInitial" placeholder="Input2">
      </div>
      <div class="form-group">
        <label for="Age">Age</label>
        <input type="number" class="form-control" id="formGroupAge" placeholder="Input3">
      </div>
      <div class="form-group">
        <!-- make dropdown of countries so user doesn't make a mistake -->
        <label for="Home country">Home country</label>
        <input type="text" class="form-control" id="formGroupCountry" placeholder="Input4">
      </div>
    </form>
  </div>

</div>

{% endblock %}
