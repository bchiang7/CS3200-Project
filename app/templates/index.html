{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
<h1>Lonely Planet Top 500 Attractions</h1>
<br>
<table class="table table-striped table-bordered" border="1" cellpadding="5" cellspacing="5">
  <thead>
    <tr>
      <th>Name</th>
      <th>Climate</th>
    </tr>
  </thead>
  {% for row in data %}
  <tr>
    {% for d in row %}
    <td>{{ d }}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
{% endblock %}
