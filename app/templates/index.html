{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
<h1>Lonely Planet Top 500 Attractions</h1>
<br>

<div class="container-fluid">
  <div class="form-inline">
    <label for="sel1">Continent:</label>
    <select class="form-control" id="sel1">
      <option>Africa</option>
      <option>Antarctica</option>
      <option>Asia</option>
      <option>Australia</option>
      <option>Europe</option>
      <option>North America</option>
      <option>South America</option>
    </select>

    <label for="sel1">Climate:</label>
    <select class="form-control" id="sel1">
      <option>Africa</option>
      <option>Antarctica</option>
      <option>Asia</option>
      <option>Australia</option>
      <option>Europe</option>
      <option>North America</option>
      <option>South America</option>
    </select>

    <label for="sel1">Country:</label>
    <select class="form-control" id="sel1">
      <option>Africa</option>
      <option>Antarctica</option>
      <option>Asia</option>
      <option>Australia</option>
      <option>Europe</option>
      <option>North America</option>
      <option>South America</option>
    </select>

    <label for="sel1">Category:</label>
    <select class="form-control" id="sel1">
      <option>Africa</option>
      <option>Antarctica</option>
      <option>Asia</option>
      <option>Australia</option>
      <option>Europe</option>
      <option>North America</option>
      <option>South America</option>
    </select>

    <label for="sel1">Origin:</label>
    <select class="form-control" id="sel1">
      <option>Africa</option>
      <option>Antarctica</option>
      <option>Asia</option>
      <option>Australia</option>
      <option>Europe</option>
      <option>North America</option>
      <option>South America</option>
    </select>

  </div>
</div>

<table class="table table-striped table-bordered" border="1" cellpadding="5" cellspacing="5">
  <thead>
    <tr>
      <th>Name</th>
      <th>Climate</th>
    </tr>
  </thead>
  {% for row in data %}
  <tr>
    {% for d in row %}
    <td>{{ d }}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
{% endblock %}
